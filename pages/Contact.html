        <h2 class="contact">Contact Us</h2>
    <div class="contact-2">
        <h3 class="last">Send us a message</h3>
        <Form>
            <label for="fname">Full Name:</label><br>
            <input type="text" id="fname" name="fname"><br>

            <textarea name="message" id="message" rows="10" cols="30"></textarea>
            <button>Send</button>
        </Form>
    </div>

            </tr>
        </table>
